<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnosi Microwave Ovens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Burnosi Microwave Ovens</h1>
    </header>
    
    <main>
        <section id="product-section">
            <!-- Products will be dynamically loaded here -->
        </section>

        <section id="cart-section">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items-list">
                <!-- Cart items will be dynamically loaded here -->
            </ul>
            <p>Total Amount: $<span id="total-amount">0.00</span></p>
            <button onclick="emptyCart()">Empty Cart</button>
            <button onclick="openPaymentWindow()">Buy Now</button> <!-- Buy Now Button -->
        </section>
        
        <!-- Mock Payment Modal -->
        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePaymentWindow()">&times;</span>
                <h2>Order Summary</h2>
                <ul id="payment-summary-list"></ul>
                <p>Total Amount: $<span id="payment-total-amount">0.00</span></p>
                <button onclick="confirmPurchase()">Confirm Purchase</button>
                <button onclick="closePaymentWindow()">Cancel</button>
            </div>
        </div>
        
    </main>

    <script src="scripts.js"></script>
</body>
</html>
